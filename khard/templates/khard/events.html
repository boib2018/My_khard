{% extends 'base.html' %}
{% block content %}
<h2>Events</h2>
<div class="row">
  {% for event in events %}
    <div class="col-md-6 mb-4">
      <div class="card">
        {% if event.image %}
          <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.title }}">
        {% endif %}
        <div class="card-body">
          <h5>{{ event.title }}</h5>
          <p><strong>Date:</strong> {{ event.date }}</p>
          <p><strong>Venue:</strong> {{ event.venue }}</p>
          <p>{{ event.description }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
